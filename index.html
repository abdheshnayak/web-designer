<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://proicons.netlify.app/css/icons.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Web Designer</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="main">
      <div class="main-inner">
        <div class="navbar">
          <div class="nav-button">
            <i class="far fa-bars"></i>
            <span>Menu</span>
          </div>
          <div class="nav-button disabled">WYSIWYG Web Editor</div>
        </div>
        <div class="body">
          <div class="left-toolbar toolbar">
            <div class="toolbar-block">
              <div class="elements-list-block">
                <div class="element">
                  <i class="far fa-rectangle-landscape"></i>
                  <span>div</span>
                </div>
                <div class="element">
                  <i class="far fa-text"></i>
                  <span>span</span>
                </div>
                <div class="element">
                  <i class="far fa-text"></i>
                  <span>p</span>
                </div>

                <div class="element">
                  <i class="far fa-link"></i>
                  <span>a</span>
                </div>
                <div class="element">
                  <i class="far fa-image"></i>
                  <span>img</span>
                </div>
                <div class="element">
                  <i class="far fa-bold"></i>
                  <span>b</span>
                </div>
                <div class="element">
                  <i class="far fa-italic"> </i>
                  <span>i</span>
                </div>
              </div>
            </div>
            <!-- tree block -->
            <div class="toolbar-block">
              <!-- <div class="row type-1">
                <span class="text">
                  <i class="far fa-hashtag"></i>
                  <span>div</span>
                </span>
              </div> -->

              <!-- tree -->
              <div class="elements-wrapper">
                <!-- start -->
                <div class="pl-none element" id="body-tree">
                  <div class="name">
                    <i class="fas fa-caret-down"></i>
                    <i class="far fa-hashtag"></i>
                    <span>body</span>
                  </div>

                  <div class="elements">
                    <!-- child element 1 -->
                    <div class="element active">
                      <div class="name">
                        <i class="fas fa-caret-down"></i>
                        <i class="far fa-link"></i>
                        <span>a</span>
                      </div>
                      <div class="elements">
                        <div class="element">
                          <div class="name">
                            <i class="fas fa-caret-down"></i>
                            <i class="far fa-image"></i>
                            <span>img</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- child element 2 -->
                    <div class="element">
                      <div class="name">
                        <i class="fas fa-caret-down"></i>
                        <i class="far fa-link"></i>
                        <span>a</span>
                      </div>
                      <div class="elements">
                        <div class="element">
                          <div class="name">
                            <i class="fas fa-caret-right"></i>
                            <i class="far fa-image"></i>
                            <span>img</span>
                          </div>
                        </div>
                        <div class="element">
                          <div class="name">
                            <i class="fas fa-caret-right"></i>
                            <i class="far fa-text"></i>
                            <span>p</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--  -->
                </div>
              </div>
              <!-- end -->
            </div>
          </div>

          <div class="design-container">
            <div class="screen-size-bar">desktop(1920Ã—1080)</div>
            <div class="design-wrapper cursor-screen">
              <div class="design-inner" id="root">hello</div>
            </div>
            <div class="bottom-bar">zoom + -</div>
          </div>

          <div class="right-toolbar toolbar">
            <div class="toolbar-block">
              <div class="tool-container-outer">
                <span class="title">Element Properties</span>
                <div class="tool-container">
                  <div class="row item-2">
                    <span>name</span>
                    <input type="text" placeholder="abc" />
                  </div>
                  <div class="row item-2">
                    <span>class</span>
                    <input type="text" placeholder="abc-class" />
                  </div>
                  <div class="row item-2">
                    <span>id</span>
                    <input type="text" placeholder="abc-element" />
                  </div>
                </div>
              </div>
              <!-- wid height end -->

              <div class="tool-container-outer">
                <span class="title">Width & Height</span>
                <div class="tool-container">
                  <div class="row item-3">
                    <span>width</span>
                    <input type="text" placeholder="auto" />
                    <select name="" id="">
                      <option value="">px</option>
                      <option value="">%</option>
                      <option value="">vw</option>
                      <option value="">vh</option>
                    </select>
                  </div>
                  <div class="row item-3">
                    <span>height</span>
                    <input type="text" placeholder="auto" />
                    <select name="" id="">
                      <option value="">px</option>
                      <option value="">%</option>
                      <option value="">vw</option>
                      <option value="">vh</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- wid height end -->

              <div class="tool-container-outer">
                <span class="title">Position</span>
                <div class="tool-container">
                  <div class="row item-2">
                    <span>position</span>
                    <select name="" id="">
                      <option value="">abslute</option>
                      <option value="">relative</option>
                      <option value="">fixed</option>
                      <option value="">static</option>
                      <option value="">sticky</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- position end -->

              <div class="tool-container-outer">
                <span class="title">Display</span>
                <div class="tool-container">
                  <div class="row item-2">
                    <span>Display</span>
                    <select name="" id="">
                      <option value="">block</option>
                      <option value="">inline-block</option>
                      <option value="">inline</option>
                      <option value="">flex</option>
                      <option value="">grid</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- display end -->

              <div class="tool-container-outer">
                <span class="title">color</span>
                <div class="tool-container">
                  <div class="row item-2">
                    <span>color</span>
                    <input type="text" placeholder="eg: #ffffff" />
                  </div>
                  <div class="row item-2">
                    <span>background-color</span>
                    <input type="text" placeholder="eg: #ffffff" />
                  </div>
                </div>
              </div>
              <!-- display end -->

              <div class="tool-container-outer">
                <span class="title">border</span>
                <div class="tool-container">
                  <div class="row item-3">
                    <select name="" id="">
                      <option value="">All</option>
                      <option value="">left</option>
                      <option value="">right</option>
                      <option value="">top</option>
                      <option value="">bottom</option>
                    </select>
                    <input type="number" placeholder="eg: 1" />
                    <select name="" id="">
                      <option value="">px</option>
                      <option value="">%</option>
                    </select>
                  </div>
                  <div class="row item-3">
                    <span class="empty"></span>
                    <select name="" id="">
                      <option value="">solid</option>
                      <option value="dashed"></option>
                    </select>
                    <input type="text" placeholder="color" />
                  </div>
                </div>
              </div>
              <!-- display end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/Hash.js"></script>
    <script src="./js/cssElements.js"></script>
    <script src="./js/DomObject.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/ElementInserter.js"></script>
    <script src="./js/LeftToolbarTree.js"></script>
    <script src="./js/DesignScreen.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
